<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Գումարման խաղ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Գումարիր թվերը</h3>

    <div class="text-center mb-3">
        <h4 id="question">5 + 3 = ?</h4>
    </div>

    <input type="number" class="form-control mb-3" id="answerInput" placeholder="Գրիր պատասխանը">

    <div class="d-grid gap-2 mb-3">
        <button class="btn btn-success" id="submitBtn">Ստուգել</button>
    </div>

    <div class="text-center mb-2">
        <p id="result" class="fw-bold"></p>
    </div>

    <div class="d-flex justify-content-between">
        <span>Ճիշտներ: <span id="correctCount">0</span></span>
        <span>Սխալներ: <span id="wrongCount">0</span></span>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
